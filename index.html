<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App UI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="weather-card">
      <h1 class="location">Delhi</h1>
      <div class="weather">
        <img src="./sunny.png" alt="Sunny" class="weather-icon" />
        <h2 class="temperature">34Â°C</h2>
        <p class="description">Sunny</p>
      </div>
      <div class="details">
        <div>
          <p>Humidity</p>
          <h3>45%</h3>
        </div>
        <div>
          <p>Wind</p>
          <h3>12 km/h</h3>
        </div>
        <div>
          <p>Pressure</p>
          <h3>1015 hPa</h3>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
